<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container" data-toggle="clingify">
        <div class="row">
            <div class="navbar-header">
                {{if .T.IsDocs}}
                <span class="visible-xs">
                    <a id="docs-collapse-btn" class="navbar-btn" data-toggle="jpanel-menu" data-target="#docs-collapse">
                        <span class="sr-only">Toggle docs menu</span>
                        <i class="icon icon-angle-right"></i>
                    </a>
                </span>
                {{end}}
                <a type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="hidden-xs logo" href="/">
                    <img style="height:32px;" src="{{StaticUrl "img/favicon.png"}}">
                </a>
                <div class="visible-xs text-center">
                    <a class="navbar-brand" href="/">
                        Xorm
                    </a>
                    {{if not .T.IsHome}}
                    <span class="nav-github">
                        <span rel="show-github" data-user="go-xorm" data-repo="xorm"></span>
                    </span>
                    {{end}}
                </div>
            </div>
            <div class="collapse navbar-collapse" role="navigation" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li {{if .T.IsHome}}class="active"{{end}}><a href="/">{{i18n .Lang "home"}}</a></li>
                    <!-- <li {{if .T.IsQuickStart}}class="active"{{end}}><a href="/quickstart">{{i18n .Lang "getting started"}}</a></li> -->
                    <!-- <li {{if .T.IsCommunity}}class="active"{{end}}><a href="/community">{{i18n .Lang "community"}}</a></li> -->
                    <li {{if .T.IsDocs}}class="active"{{end}}><a href="/docs/intro/">{{i18n .Lang "docs"}}</a></li>
                    <li {{if .T.IsLink}}class="active"{{end}}><a href="/link/">{{i18n .Lang "link"}}</a></li>
                    <li ><a target="_blank" href="http://{{i18n .Lang "blog_url"}}">{{i18n .Lang "blog"}}</a></li>
                </ul>
                <div class="hidden-sm hidden-xs nav-lang pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-xs btn-default btn-md dropdown-toggle" data-toggle="dropdown">{{i18n .Lang "current_lang"}}{{i18n .Lang .Lang}} <i class="caret"></i></button>
                        <ul class="dropdown-menu">
                            {{range .T.RestLangs}}
                                <li><a href="javascript::" data-lang="{{.Lang}}" class="lang-changed">{{i18n $.Lang .Name}}</a></li>
                            {{end}}
                        </ul>
                    </div>
                </div>
                <div class="hidden-sm hidden-xs nav-github pull-right">
                    <span rel="show-github" data-user="go-xorm" data-repo="xorm"></span>
                    <span rel="show-github" data-user="go-xorm" data-repo="xorm" data-type="fork"></span>
                </div>
            </div>
        </div>
    </div>
</nav>
